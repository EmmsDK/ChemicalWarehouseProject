<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Management</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="tabs">
    <div class="tab active" data-target="addShipment">Add Shipment</div>
    <div class="tab" data-target="logList">Log List</div>
</div>

<div id="addShipment" class="content active">
    <form id="addTaskForm">
        <label for="ticket">Ticket Number:</label>
        <input type="text" id="ticket" name="ticket"><br><br>

        <label for="chemicalName">Chemical Name:</label>
        <input type="text" id="chemicalName" name="chemicalName"><br><br>

        <label for="origin">Origin:</label>
        <input type="text" id="origin" name="origin"><br><br>

        <label for="warehouse">Warehouse:</label>
        <select id="warehouse" name="warehouse">
            <option value="A">Warehouse A</option>
            <option value="B">Warehouse B</option>
            <option value="C">Warehouse C</option>
        </select><br><br>

        <button type="submit">Add Shipment</button>
    </form>
</div>

<div id="logList" class="content">
    <table id="shipmentTable">
        <thead>
        <tr>
            <th>Ticket Number</th>
            <th>Chemical Name</th>
            <th>Origin</th>
            <th>Warehouse</th>
            <th>Timestamp</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <!-- Shipment rows will be added dynamically here -->
        </tbody>
    </table>
</div>

<script src="/js/app.js"></script>
</body>
</html>
